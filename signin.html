<!DOCTYPE html>
<html>
<head>
    <title>Responsive Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="contact-wrapper">
    <div class="left_side">
      <img src="resimler/login2.svg" style="width: 350px;">
    </div>
    <div class="right_side">
      <h2>Account Login</h2>
      <form action="home.html">
        <div class="form-row">
          <input type="text" required>
          <span>Username or Email</span>
        </div>
        <div class="form-row">
          <input type="password" required>
          <span>Password</span>
        </div>
        <div class="form-row"></div>
        <div class="form-row"> 
          <button type="submit">Login to your Account</button>
        </div>
      </form>
      <div>
           <p>Don't have a account? <a href="register.html">Register Now!</a></p>
      </div>
   
      <div class="socials-wrapper">
        <h2>Login with your Social Account</h2>
        <ul>
          <li><a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a></li>
          <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#" class="instagram"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#" class="youtube"><i class="fab fa-youtube"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/3dee7e3c4e.js" crossorigin="anonymous"></script>
</body>
</html>
